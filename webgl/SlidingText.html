<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>SlidingText</title>

    <style>
      body
      {
        margin: 0px;
        background: #000000;
      }

      #canvas
      {
        display: block;
        outline:  none;
        width: 100vw;
        height: 100vh;
      }

      #progress
      {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left:-12px;
        margin-top:-12px
      }
    </style>
  </head>

  <body>
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    <img id="progress" src="progress_dark.gif" width="24" height="24" />

    <script>
      var Module =
      {
        canvas: (function ()
        {
          return document.getElementById('canvas');
        })(),
        onRuntimeInitialized: function()
        {
          document.getElementById('progress').style.display = 'none';
        }
      };
    </script>

    <script async src="SlidingText.js"></script>
  </body>
</html>
